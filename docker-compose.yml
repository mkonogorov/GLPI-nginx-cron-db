version: '3.7'
services:
    server:
      container_name: ${APP}_server
      image: ${IMAGE_SERVER}
      restart: unless-stopped
      environment:
        GLPI_LANG: pt_BR
        db_HOST: mariadb-glpi
        db_PORT: 3306
        db_DATABASE: ${MYSQL_DATABASE}
        db_USER: ${MYSQL_USER}
        db_PASSWORD: ${MYSQL_PASSWORD}
        VERSION: "9.5.1"
        PLUGINS: "all"
      depends_on:
        - mariadb-glpi
      ports:
        - ${SERVER_PORT}:5780
      volumes:
        - glpi-volume-files:/var/www/html/files
        - glpi-volume-plugins:/var/www/html/plugins
      networks:
        - glpi-frontend
        - glpi-backend

    nginx:
        image: ${IMAGE_NGINX}
        container_name: ${APP}_nginx
        restart: unless-stopped
        ports:
          - "8080:80"
        environment:
        NGINX_PORT: ${NGINX_PORT}
        NGINX_HOST: ${NGINX_HOST}
        volumes:
          - $PWD/nginx/nginx.conf/:etc/nginx/conf.d/default.conf
        networks:
          - glpi-backend
    crond:
        image: ${IMAGE_CRON}
        container_name: ${APP}_cron
        restart: unless-stopped
        depends_on:
          - mariadb-glpi
        environment:
          db_HOST: mariadb-glpi
          db_PORT: 3306
          db_DATABASE: ${MYSQL_DATABASE}
          db_USER: ${MYSQL_USER}
          db_PASSWORD: ${MYSQL_PASSWORD}
        volumes:
          - glpi-volume-files:/var/www/html/files
          - glpi-volume-plugins:/var/www/html/plugins
        networks:
          - glpi-backend

    mariadb-glpi:
      container_name: ${APP}_db
      image: ${IMAGE_DB}
      restart: unless-stopped
      environment:
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_RANDOM_ROOT_PASSWORD: 1
      expose:
        - 3306
      volumes:
        - db-glpi-volume:/var/lib/mysql
      networks:
        - glpi-backend

volumes:
  glpi-volume-files:
  glpi-volume-plugins:
  db-glpi-volume:

networks:
  glpi-frontend:
    name: ${APP}_frontend_net
  glpi-backend:
    name: ${APP}_backend_net
